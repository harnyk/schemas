'$schema': http://json-schema.org/draft-06/schema#

description: Reusable field schemas definitions

$defs:
  string:
    type: string
  nullableNumber0To9999:
    type:
      - number
      - 'null'
    minimum: 0
    maximum: 9999
  stringOrInteger:
    type:
      - string
      - integer
  nullableNonNegativeInteger:
    anyOf:
      - type: 'null'
      - type: integer
        minimum: 0
  propertyConditions:
    type: string
    enum:
      - poor
      - fair
      - good
      - mint
      - new
  boolean:
    type: boolean
  nullableNumber0To1000:
    type:
      - number
      - 'null'
    minimum: 0
    maximum: 1000
  nullableLetterAToG:
    anyOf:
      - type: string
        enum:
          - A
          - B
          - C
          - D
          - E
          - F
          - G
      - type: 'null'
  nullableELevel:
    anyOf:
      - type: string
        enum:
          - E90
          - E80
          - E70
          - E60
          - E50
          - E40
          - E35
          - E30
          - E20
          - E10
      - type: 'null'
  nullableEPCCategory:
    anyOf:
      - type: string
        enum:
          - A++
          - A+
          - A
          - B
          - C
          - D
          - E
          - F
          - G
      - type: 'null'
  stringMaxLength100:
    type: string
    maxLength: 100
    minLength: 0
  nullableNonNegativeNumber:
    anyOf:
      - type: number
        minimum: 0
      - type: 'null'
  number0To6:
    type: number
    maximum: 6
    minimum: 0
  number0To10:
    type: number
    maximum: 10
    minimum: 0
  nullableLegalReportConformity:
    anyOf:
      - type: string
        enum:
          - conform
          - not_conform
          - no_report
          - not_applicable
      - type: 'null'
  nullableLocalizedString:
    type: object
    patternProperties:
      '^(en|nl|fr|es|ca|en-AU|en-GB|fr-FR|fr-BE)$':
        type:
          - string
          - 'null'
    additionalProperties: false
  nullableNumber0To999999999:
    type:
      - number
      - 'null'
    minimum: 0
    maximum: 999999999
  nullableLegalFloodRisk:
    anyOf:
      - type: string
        enum:
          - no_flood_risk_area
          - potential_flood_sensitive_area
          - effective_flood_sensitive_area
      - type: 'null'
  nullableLandUseDesignation:
    anyOf:
      - type: string
        enum:
          - residential
          - mixed_residential
          - industrial
          - recreational
          - park
          - area_with_economical_activity
          - forest_area
          - agricultural
          - nature_area
          - natural_reserve
          - residential_area_with_cultural_historical_value
          - industrial_area_for_sme
          - day_recreation_area
          - other
      - type: 'null'
  nullableStringOrInteger:
    type:
      - string
      - integer
      - 'null'
  nullableBoolean:
    type:
      - boolean
      - 'null'
  dateString:
    type: string
    format: date
  priceWithCurrency:
    type: object
    additionalProperties: false
    properties:
      amount:
        title: Price description
        type:
          - number
          - 'null'
        minimum: 0
        maximum: 2147483647
